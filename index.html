
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>לוח אירועים עברי</title>
    <style>
      :root {
        --app-height: 100%;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        /* מניעה מוחלטת של הגדלת טקסט אוטומטית */
        -webkit-text-size-adjust: none !important;
        -moz-text-size-adjust: none !important;
        text-size-adjust: none !important;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        background-color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 12px; /* בסיס קטן יותר */
      }
      #root { 
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        display: flex; 
        flex-direction: column; 
        overflow: hidden;
      }
      .calendar-grid {
        display: grid !important;
        grid-template-columns: repeat(7, 1fr) !important;
        width: 100% !important;
      }
      .date-cell {
        position: relative;
        touch-action: manipulation;
        overflow: hidden;
        border: 0.2px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 1px !important;
      }
      .nav-btn {
        width: 32px !important;
        height: 32px !important;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.1);
        border-radius: 6px;
        flex-shrink: 0;
      }
      /* אופטימיזציה למסך 2.8 אינץ' */
      h1 { font-size: 11px !important; }
      h2 { font-size: 13px !important; }
      .text-xs { font-size: 9px !important; }
      .text-sm { font-size: 11px !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
