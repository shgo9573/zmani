
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>לוח אירועים עברי</title>
    <style>
      :root {
        --app-height: 100%;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        background-color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
        /* מונע מהדפדפן להגדיל טקסטים בצורה אוטומטית */
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      #root { 
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        display: flex; 
        flex-direction: column; 
        overflow: hidden;
      }
      /* הגדרות קשיחות ללוח השנה למקרה ש-Tailwind לא נטען */
      .calendar-grid {
        display: grid !important;
        grid-template-columns: repeat(7, 1fr) !important;
        width: 100% !important;
        max-width: 100% !important;
      }
      .date-cell {
        min-height: 48px;
        position: relative;
        touch-action: manipulation;
        overflow: hidden;
        border: 0.5px solid #e2e8f0;
      }
      /* עיצוב כפתורי ניווט גדולים */
      .nav-btn {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.15);
        border-radius: 12px;
        touch-action: manipulation;
      }
      h2 { font-size: 1.1rem !important; margin: 0; }
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '320px',
            },
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
